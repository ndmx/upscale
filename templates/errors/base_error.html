{% extends "base.html" %}

{% block content %}
<div class="container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div style="text-align: center; max-width: 500px; padding: 48px 24px;">
        <div style="font-size: 80px; font-weight: 200; color: #007AFF; margin-bottom: 16px;">
            {{ error_code }}
        </div>
        <h1 style="font-size: 28px; font-weight: 600; color: #1d1d1f; margin-bottom: 12px;">
            {{ error_title }}
        </h1>
        <p style="font-size: 17px; color: #86868b; line-height: 1.5; margin-bottom: 32px;">
            {{ error_message }}
        </p>
        <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
            <a href="{{ url_for('home') }}" 
               style="display: inline-block; padding: 12px 24px; background: #007AFF; color: white; text-decoration: none; border-radius: 980px; font-size: 15px; font-weight: 500;">
                Go Home
            </a>
            <a href="javascript:history.back()" 
               style="display: inline-block; padding: 12px 24px; background: #f5f5f7; color: #1d1d1f; text-decoration: none; border-radius: 980px; font-size: 15px; font-weight: 500;">
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
