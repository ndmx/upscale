{% extends 'base.html' %}
{% block title %}Register - Upskill Institute{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 p-md-5">
                <h1 class="text-center mb-4">Join Upskill</h1>
                <p class="text-muted text-center mb-4">Start your AI-powered career journey today</p>
                
                <form method="post" class="mt-3" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required minlength="2" maxlength="100">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="you@example.com" required maxlength="254">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Min 8 characters with letters & numbers" required minlength="8" maxlength="128">
                        <small class="text-muted">At least 8 characters with letters and numbers</small>
                    </div>
                    
                    <button type="submit" class="btn apple-primary w-100 py-2 mt-3">
                        <i class="bi bi-person-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
