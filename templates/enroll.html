{% extends 'base.html' %}
{% block title %}Enroll{% endblock %}
{% block content %}
    <h1>Enroll in Upscale AI Bootcamp</h1>
    <form method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Payment Option</label>
            <select name="payment" class="form-select" required>
                <option value="full">Full Payment (₦150,000 Discounted)</option>
                <option value="monthly">Monthly Installments (₦50,000 x 3)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
{% endblock %}
