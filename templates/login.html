{% extends 'base.html' %}
{% block title %}Login - Upskill Institute{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 p-md-5">
                <h1 class="text-center mb-4">Welcome Back</h1>
                <p class="text-muted text-center mb-4">Sign in to continue your learning journey</p>
                
                <form method="post" class="mt-3" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn apple-primary w-100 py-2 mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
